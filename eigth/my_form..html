 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
 <html xmlns="http://www.w3.org/1999/xhtml">
 
 <head>
   <title>Practical 8</title>
   
<script type="text/javascript" language="javascript">
function getSuggestion()
{
	data = document.getElementById("name").value;
	alert(data);
	req = null;
	req = new XMLHttpRequest();
	req.open("GET","test.php?NAME="+data,true);
	req.send();
	req.onreadystatechange = function () {
		if(req.readyState == 4 && req.status == 200)
		{
			document.getElementById("res").innerHTML = req.responseText;
		}
	}		
}

function getSuggestionByPost(data)
{
	//alert(Name);
	//data = document.getElementById("name").value;
	req = null;
	req = new XMLHttpRequest();
	req.open("POST","test.php",true);
	req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	req.send("NAME="+data);
	req.onreadystatechange = function () {
		if(req.readyState == 4 && req.status == 200)
		{
			document.getElementById("res").innerHTML = req.responseText;
		}
	}		
}

</script>
 </head>
 
 <body>
 <form method="get" enctype="multipart/form-data">
	<input type="text" placeholder="Enter Name" name="Name" class="txt" id="name" onkeyup="getSuggestionByPost(this.value);"/>
</form>
 <div id="res">
 <div/>
 </body>
 </html>
